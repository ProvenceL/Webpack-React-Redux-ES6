<html>
    <head>
        <script src="./util.js"></script>
        <title>农业论坛，自主创业，家乡特产，农业技术交流，特色农产品介绍</title>
        <link href="./dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
        <link href="./dist/css/style.css" rel="stylesheet" type="text/css" media="all" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="application/x-javascript">
            addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
        </script>
        <script src="./dist/js/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="./dist/css/flexslider.css" type="text/css" media="screen" />
        <!--start-smoth-scrolling-->
        <script type="text/javascript" src="./dist/js/move-top.js"></script>
        <script type="text/javascript" src="./dist/js/easing.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                $(".scroll").click(function (event) {
                    event.preventDefault();
                    $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1200);
                });
            });
        </script>
        <!--End-smoth-scrolling-->
        <link rel="stylesheet" href="./dist/css/swipebox.css">
        <script src="js/jquery.swipebox.min.js"></script>
        <script type="text/javascript">
            jQuery(function ($) {
                $(".swipebox").swipebox();
            });
        </script>
        <!--Animation-->
        <script src="./dist/js/wow.min.js"></script>
        <link href="./dist/css/animate.css" rel='stylesheet' type='text/css' />
        <script>
            new WOW().init();
        </script>
        <!--End-Animation-->
    </head>
    <body id="root"></body>
    <script src="./dist/main.js"></script>
</html>
