<!DOCTYPE HTML>
<html>

<head>
	<title>农业论坛</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript">
		addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
	</script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" src="js/move-top.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1200);
			});
		});
	</script>
	<!---End-smoth-scrolling---->
	<link rel="stylesheet" href="css/swipebox.css">
	<script src="js/jquery.swipebox.min.js"></script>
	<script type="text/javascript">
		jQuery(function ($) {
			$(".swipebox").swipebox();
		});
	</script>
	<!--Animation-->
	<script src="js/wow.min.js"></script>
	<link href="css/animate.css" rel='stylesheet' type='text/css' />
	<script>
		new WOW().init();
	</script>
	<!---/End-Animation---->


</head>

<body>
	<div class="header head-top " id="home">
		<div class="container">
			<div class="header-top">
				<div class="top-menu">
					<span class="menu"><img src="images/nav.png" alt=""/> </span>
					<ul>
						<li><a href="index.html">主页</a></li><label>/</label>
						<li><a href="about.html">自主创业</a></li><label>/</label>
						<li><a href="services.html">家乡特产</a></li><label>/</label>
						<li><a href="products.html">技术交流</a></li><label>/</label>
						<li><a href="blog.html">特色产品</a></li><label>/</label>
						<li><a href="contact.html" class="active">问题反馈</a></li>
					</ul>
					<!-- script for menu -->

					<script>
						$("span.menu").click(function () {
							$(".top-menu ul").slideToggle("slow", function () {
							});
						});
					</script>
					<!-- //script for menu -->
				</div>
				<div class="search">
					<form>
							<input type="text" value="关键字.." onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '关键字..';}">
						<input type="submit" value="">
					</form>
				</div>

				<div class="clearfix"></div>

			</div>
		</div>
	</div>
	<div class="container">
		<div class="contact">
			<!-- contact-form -->
			<div class="contact-form wow bounceInRight animated" data-wow-delay="0.4s" style="visibility: visible; -webkit-animation-delay: 0.4s;">
				<form>
					<div class="contact-form-row">
						<div>
							<span>姓名 :</span>
							<input type="text" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
						</div>
						<div>
							<span>职务 :</span>
							<input type="text" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
						</div>
						<div>
							<span>电子邮箱 :</span>
							<input type="text" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="clearfix"> </div>
					<div class="contact-form-row2 wow bounceInLeft animated" data-wow-delay="0.4s" style="visibility: visible; -webkit-animation-delay: 0.4s;">
						<span>反馈内容 :</span>
						<textarea> </textarea>
					</div>
					<input type="submit" value="提交">
				</form>
			</div>
			<!-- contact-form -->
		</div>
		<!-- contact-grids -->
	</div>
	</div>
	<script type="text/javascript">
						$(document).ready(function () {
							/*
							var defaults = {
									containerID: 'toTop', // fading element id
								containerHoverID: 'toTopHover', // fading element hover id
								scrollSpeed: 1200,
								easingType: 'linear' 
								};
							*/

							$().UItoTop({ easingType: 'easeOutQuart' });

						});
	</script>
	<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>

</body>

</html>
